<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسویه حساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
   <link href="css/cheackout.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="checkout-box">

        <h4 class="section-title">🧾 تسویه حساب نهایی</h4>

        <!-- انتخاب روش پرداخت -->
        <form>
            <h6 class="text-success mt-4">💳 روش پرداخت:</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="payOnline" checked>
                <label class="form-check-label" for="payOnline">پرداخت اینترنتی (درگاه بانکی)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="payOnDelivery">
                <label class="form-check-label" for="payOnDelivery">پرداخت در محل</label>
            </div>

            <!-- خلاصه سفارش -->
            <h6 class="text-success mt-4">📦 خلاصه سفارش:</h6>
            <div class="summary-box mb-3">
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between"><span>کتونی پیاده‌روی</span><span>۴۴۰٬۰۰۰ تومان</span></li>
                    <li class="d-flex justify-content-between"><span>ست ورزشی</span><span>۴۴۰٬۰۰۰ تومان</span></li>
                    <li class="d-flex justify-content-between"><span>مکمل</span><span>۴۴۰٬۰۰۰ تومان</span></li>
                    <hr>
                    <li class="d-flex justify-content-between fw-bold"><span>مبلغ کل:</span><span>۱,۳۲۰,۰۰۰ تومان</span></li>
                </ul>
            </div>

            <!-- دکمه نهایی -->
            <div class="text-end mt-4">
                <a href="shopppingcard.html" class="btn btn-secondary px-4 me-2">برگشت به سبد خرید</a>
                <button type="submit" class="btn btn-success px-4">تأیید و پرداخت</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
