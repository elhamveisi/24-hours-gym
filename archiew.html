<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه ورزشی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="css/archew.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row filter-wrapper">
        <!-- فیلتر -->
        <div class="col-md-3">
            <div class="filter-section">
                <h5>فیلتر محصولات</h5>
                <form action="#" method="get">
                    <!-- فیلتر دسته‌بندی -->
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">دسته‌بندی</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="">همه محصولات</option>
                            <option value="کفش">کفش ورزشی</option>
                            <option value="لباس">لباس ورزشی</option>
                            <option value="مکمل">مکمل‌های ورزشی</option>
                        </select>
                    </div>
                    <!-- فیلتر برند -->
                    <div class="mb-3">
                        <label for="brandFilter" class="form-label">برند</label>
                        <select id="brandFilter" class="form-select">
                            <option value="">همه برندها</option>
                            <option value="نایک">نایک</option>
                            <option value="آدیداس">آدیداس</option>
                            <option value="اسیکس">اسیکس</option>
                        </select>
                    </div>
                    <!-- فیلتر قیمت -->
                    <div class="mb-3">
                        <label for="priceFilter" class="form-label">حداکثر قیمت</label>
                        <input type="number" id="priceFilter" class="form-control" placeholder="حداکثر قیمت">
                    </div>
                    <!-- فیلتر سایز برای کفش و لباس -->
                    <div class="mb-3">
                        <label for="sizeFilter" class="form-label">سایز</label>
                        <select id="sizeFilter" class="form-select">
                            <option value="">همه سایزها</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                        </select>
                    </div>
                    <!-- فیلتر نوع مکمل -->
                    <div class="mb-3" id="supplementFilter" style="display:none;">
                        <label for="supplementType" class="form-label">نوع مکمل</label>
                        <select id="supplementType" class="form-select">
                            <option value="">همه مکمل‌ها</option>
                            <option value="پروتئین">پروتئین</option>
                            <option value="آمینو">آمینو</option>
                            <option value="ویتامین">ویتامین</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-apply w-100">اعمال فیلتر</button>
                </form>
            </div>
        </div>

        <!-- محصولات -->
        <div class="col-md-9">
            <div class="row product-list">
                <div class="row product-list">
                    <!-- محصول ۱ -->
                    <a href="shoes.html" class="col-md-4 mb-4 text-decoration-none text-dark">
                        <div class="product-card">
                            <img src="img/k4.webp" alt="Nike Shoe" class="img-fluid">
                            <h5>کفش نایک ایر زوم</h5>
                            <p class="price">۳۵۰۰۰۰۰ تومان</p>
                            <small class="text-muted">برند: نایک | سایز: ۴۲</small>
                        </div>
                    </a>

                    <!-- محصول ۲ -->
                    <a href="clothes.html" class="col-md-4 mb-4 text-decoration-none text-dark">
                        <div class="product-card">
                            <img src="img/c8.webp" alt="Sports Shirt" class="img-fluid">
                            <h5>تیشرت ورزشی آدیداس</h5>
                            <p class="price">۹۰۰۰۰۰ تومان</p>
                            <small class="text-muted">برند: آدیداس | سایز: M</small>
                        </div>
                    </a>

                    <!-- محصول ۳ -->
                    <a href="mokamel.html" class="col-md-4 mb-4 text-decoration-none text-dark">
                        <div class="product-card">
                            <img src="img/whey3.webp" alt="Protein Supplement" class="img-fluid">
                            <h5>مکمل پروتئین وی</h5>
                            <p class="price">۱۲۰۰۰۰۰ تومان</p>
                            <small class="text-muted">نوع: پروتئین | وزن: ۲ کیلوگرم</small>
                        </div>
                    </a>
                    <div class="row product-list">
                        
                        <!-- همینطوری برای بقیه محصولات -->
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // با توجه به انتخاب دسته، فیلتر نوع مکمل نمایش داده شود.
    document.getElementById('categoryFilter').addEventListener('change', function() {
        const supplementFilter = document.getElementById('supplementFilter');
        if (this.value === 'مکمل') {
            supplementFilter.style.display = 'block';
        } else {
            supplementFilter.style.display = 'none';
        }
    });
</script>

</body>
</html>
