
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه BMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="css/bmi.css" rel="stylesheet">
</head>
<body>
  <div class="container bg-dark p-4 rounded shadow">
    <h2 class="text-center mb-4">محاسبه BMI</h2>
    <form id="bmiForm">
      <div class="mb-3">
        <label for="weight" class="form-label">وزن (کیلوگرم):</label>
        <input type="number" class="form-control" id="weight" required>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">قد (سانتی‌متر):</label>
        <input type="number" class="form-control" id="height" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">محاسبه</button>
    </form>
    <div id="result" class="result mt-4 text-center"></div>
  </div>

  <script src="java/bmi_script.js"></script>
</body>
</html>
