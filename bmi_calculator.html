<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه BMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
    }
    .result {
      font-weight: bold;
    }
    .normal {
      color: #28a745;
    }
    .danger {
      color: #dc3545;
    }
    .form-control {
      background-color: #222;
      border: 1px solid #555;
      color: #ccc;
    }
    .form-control:focus {
      background-color: #222;
      color: #fff;
      border-color: #28a745;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container bg-dark p-4 rounded shadow">
  <h2 class="text-center mb-4">محاسبه BMI</h2>
  <form id="bmiForm">
    <div class="mb-3">
      <label for="weight" class="form-label">وزن (کیلوگرم):</label>
      <input type="number" class="form-control" id="weight" required>
    </div>
    <div class="mb-3">
      <label for="height" class="form-label">قد (سانتی‌متر):</label>
      <input type="number" class="form-control" id="height" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">محاسبه</button>
  </form>
  <div id="result" class="result mt-4 text-center"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("bmiForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;

      if (!weight || !height) {
        alert("لطفاً وزن و قد را وارد کنید.");
        return;
      }

      const bmi = weight / (height * height);
      let message = "";
      let cssClass = "";

      if (bmi < 18.5) {
        message = BMI شما: ${bmi.toFixed(1)} - کم‌وزن;
        cssClass = "danger";
      } else if (bmi >= 18.5 && bmi < 25) {
        message = BMI شما: ${bmi.toFixed(1)} - نرمال;
        cssClass = "normal";
      } else {
        message = BMI شما: ${bmi.toFixed(1)} - اضافه‌وزن;
        cssClass = "danger";
      }

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = message;
      resultDiv.className = result mt-4 text-center ${cssClass};
    });
  });
</script>
</body>
</html>
