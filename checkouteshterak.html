<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسویه حساب اشتراک - باشگاه 24 Hours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
    <link href="css/checkouteshterak.css" rel="stylesheet">
</head>
<body>

<div class="checkout-container">
    <h2 class="section-title">تسویه حساب خرید اشتراک</h2>

    <form id="subscriptionForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">نام کامل</label>
            <input type="text" id="fullName" class="form-control" placeholder="مثلاً علی رضایی" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">شماره موبایل</label>
            <input type="tel" id="phone" class="form-control" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" id="email" class="form-control" placeholder="example@mail.com" required />
        </div>

        <h5>انتخاب پلن اشتراک</h5>

        <div class="plan-option active">
            <input type="radio" id="plan1" name="plan" value="ماهانه" checked />
            <label for="plan1">
                <div class="plan-title">اشتراک ماهانه</div>
                <div class="plan-price">۱۹۹,۰۰۰ تومان</div>
            </label>
        </div>

        <div class="plan-option">
            <input type="radio" id="plan2" name="plan" value="سه ماهه" />
            <label for="plan2">
                <div class="plan-title">اشتراک سه ماهه</div>
                <div class="plan-price">۵۴۹,۰۰۰ تومان</div>
            </label>
        </div>

        <div class="plan-option">
            <input type="radio" id="plan3" name="plan" value="سالانه" />
            <label for="plan3">
                <div class="plan-title">اشتراک سالانه</div>
                <div class="plan-price">۱,۹۹۹,۰۰۰ تومان</div>
            </label>
        </div>

        <div class="summary-box">
            <strong>پلن انتخاب شده:</strong> <span id="selectedPlan">اشتراک ماهانه</span><br />
            <strong>مبلغ قابل پرداخت:</strong> <span id="selectedPrice">۱۹۹,۰۰۰ تومان</span>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="index.html" class="btn btn-secondary">بازگشت </a>
            <button type="submit" class="btn btn-success">پرداخت</button>
        </div>

    </form>
</div>

<script>
    const plans = {
        'ماهانه': '۱۹۹,۰۰۰ تومان',
        'سه ماهه': '۵۴۹,۰۰۰ تومان',
        'سالانه': '۱,۹۹۹,۰۰۰ تومان'
    };

    const planOptions = document.querySelectorAll('.plan-option');
    const selectedPlanElem = document.getElementById('selectedPlan');
    const selectedPriceElem = document.getElementById('selectedPrice');

    planOptions.forEach(option => {
        option.addEventListener('click', () => {
            // حذف کلاس active از همه
            planOptions.forEach(opt => opt.classList.remove('active'));
            // اضافه کردن کلاس active به گزینه کلیک شده
            option.classList.add('active');

            // انتخاب رادیو مربوطه
            const radio = option.querySelector('input[type="radio"]');
            radio.checked = true;

            // آپدیت خلاصه
            selectedPlanElem.textContent = radio.value;
            selectedPriceElem.textContent = plans[radio.value];
        });
    });

    // ارسال فرم (این فقط نمونه است، بک‌اند نداری)
    document.getElementById('subscriptionForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('پرداخت با موفقیت انجام شد!\n\n(این فقط نمونه است)');
    });
</script>

</body>
</html>
