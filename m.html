<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>نمونه نقشه تصویر ریسپانسیو</title>

    <!-- بوت‌استرپ RTL برای استایل بهتر -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">نقاط تمرینی بدن بانوان</h2>

    <!-- تصویر با نقشه تصویر -->
    <img
            src="img/8310.jpg"
            alt="نقشه تمرینی بدن بانوان"
            usemap="#woman-map"
            class="img-fluid rounded shadow"
    />

    <map name="woman-map">
        <!-- بازو -->
        <area shape="circle" coords="400,220,40" href="woman.html" alt="عضله‌سازی - بازو" />
        <!-- شکم -->
        <area shape="circle" coords="350,400,40" href="Wfat.html" alt="چربی‌سوزی - شکم" />
        <!-- پا -->
        <area shape="circle" coords="370,600,40" href="Women-muscles.html" alt="استقامت - پا" />
    </map>
</div>

<!-- اسکریپت بوت‌استرپ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- کتابخانه imageMapResizer -->
<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

<script>
    window.addEventListener('load', () => {
        if (window.imageMapResize) {
            imageMapResize();
        } else {
            console.warn('کتابخانه imageMapResizer پیدا نشد.');
        }
    });
</script>

</body>
</html>
