<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات ورزشی</title>

    <!-- لینک CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- فونت فارسی Vazirmatn -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/clothes.css" rel="stylesheet">
    <!-- آیکون FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container my-5">
    <div class="row g-4 align-items-stretch">

        <!-- تصویر محصول 1 -->
        <div class="col-md-5">
            <div class="product-image">
                <img src="img/c8.webp" alt="تیشرت ورزشی آدیداس">
            </div>
        </div>

        <!-- مشخصات محصول 1 -->
        <div class="col-md-7">
            <div class="product-details">
                <h2 class="mb-3 product-title">تیشرت ورزشی آدیداس</h2>
                <p class="text-muted mb-2">کد محصول: 789123</p>
                <p class="price mb-3">۹۰۰,۰۰۰ تومان</p>

                <!-- انتخاب سایز -->
                <div class="mb-4">
                    <label class="form-label">انتخاب سایز:</label>
                    <select class="form-select w-50">
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>

                <!-- دکمه خرید -->
                <button class="btn btn-buy btn-lg w-100 mb-4">
                    افزودن به سبد خرید
                    <i class="fas fa-shopping-cart icon"></i>
                </button>

                <!-- ویژگی‌های فنی -->
                <div class="product-specs">
                    <h5 class="mb-3">ویژگی‌های فنی:</h5>
                    <div class="row">
                        <div class="col-6 mb-2"><strong>جنس:</strong> 100% پنبه</div>
                        <div class="col-6 mb-2"><strong>قد:</strong> استاندارد</div>
                        <div class="col-6 mb-2"><strong>تنخور:</strong> راحت</div>
                        <div class="col-6 mb-2"><strong>تعداد تکه:</strong> 1</div>
                        <div class="col-6 mb-2"><strong>طرح:</strong> ساده</div>
                        <div class="col-6 mb-2"><strong>نوع آستین:</strong> کوتاه</div>
                        <div class="col-6 mb-2"><strong>مناسب برای:</strong> ورزش، تمرین</div>
                    </div>
                </div>

                <!-- توضیحات تکمیلی -->
                <div class="mt-4">
                    <h5>توضیحات تکمیلی:</h5>
                    <p>
                        تیشرت ورزشی آدیداس از جنس پنبه با طراحی خاص و راحتی بالا، مناسب برای تمرینات ورزشی و استفاده روزمره.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- محصول 2 (کفش نایک) -->
    <div class="row g-4 align-items-stretch">
        <!-- تصویر و مشخصات مشابه محصول اول، فقط با محتوای جدید -->
    </div>

    <!-- محصول 3 (مکمل پروتئین وی) -->
    <div class="row g-4 align-items-stretch">
        <!-- تصویر و مشخصات مشابه محصول اول، فقط با محتوای جدید -->
    </div>
</div>

</body>
</html>
